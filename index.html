<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BuzzQuest - The Ultimate Guessing Game</title>
  <style>
    /* Basic Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    #app {
      background: #1b2733;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 480px;
      padding: 25px 35px;
      user-select: none;
    }
    h1 {
      color: #1abc9c;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 700;
      letter-spacing: 3px;
      font-size: 2.8rem;
    }
    .category-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 25px;
    }
    .category-btn {
      background: #16a085;
      border: none;
      color: #e0f7f1;
      padding: 14px 24px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      flex: 1 1 40%;
      max-width: 140px;
      transition: background 0.3s ease;
      user-select: none;
    }
    .category-btn:hover {
      background: #1abc9c;
    }
    #start-btn {
      width: 100%;
      background: #1abc9c;
      color: #0e6655;
      font-weight: 700;
      padding: 14px;
      font-size: 20px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #start-btn:disabled {
      background: #145b4b;
      cursor: not-allowed;
      color: #7dcbc4;
    }
    #start-btn:hover:not(:disabled) {
      background: #16a085;
    }
    #message {
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      min-height: 70px;
      margin: 20px 0 12px;
    }
    .answers {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    .answer-btn {
      background: #1abc9c;
      color: #0e6655;
      border: none;
      padding: 14px 28px;
      border-radius: 14px;
      font-size: 18px;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.3s ease;
      user-select: none;
      flex: 1 1 30%;
      max-width: 140px;
    }
    .answer-btn:hover {
      background: #16a085;
    }
    .answer-btn.disabled {
      background: #145b4b;
      cursor: default;
      color: #7dcbc4;
    }
    #guess-section {
      margin-top: 30px;
      font-size: 22px;
      font-weight: 700;
      text-align: center;
      min-height: 60px;
    }
    #next-round-btn {
      margin-top: 25px;
      width: 100%;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-size: 20px;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.3s ease;
    }
    #next-round-btn:hover {
      background: #c0392b;
    }
    .scoreboard {
      margin-top: 18px;
      text-align: center;
      font-weight: 700;
      font-size: 18px;
      color: #1abc9c;
    }
    #user-input-section {
      margin-top: 20px;
      text-align: center;
    }
    #user-guess-input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: 2px solid #1abc9c;
      font-size: 18px;
      font-weight: 600;
      box-sizing: border-box;
    }
    #submit-user-guess {
      margin-top: 12px;
      background: #1abc9c;
      color: #0e6655;
      border: none;
      padding: 12px 20px;
      font-weight: 700;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #submit-user-guess:hover {
      background: #16a085;
    }
    /* Hide the game screen initially */
    .hidden {
      display: none;
    }
    #guess-image {
      margin-top: 20px;
      width: 200px;
      height: 200px;
      object-fit: contain;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div id="app" role="main" aria-label="BuzzQuest guessing game">
    <h1>BuzzQuest</h1>
    <div id="start-screen" aria-label="Select category and start game">
      <div class="category-buttons" role="list" aria-label="Game categories">
        <button class="category-btn" data-category="Songs" role="listitem" aria-pressed="false">Songs</button>
        <button class="category-btn" data-category="Movies" role="listitem" aria-pressed="false">Movies</button>
        <button class="category-btn" data-category="Places" role="listitem" aria-pressed="false">Places</button>
        <button class="category-btn" data-category="TV Shows" role="listitem" aria-pressed="false">TV Shows</button>
        <button class="category-btn" data-category="Books" role="listitem" aria-pressed="false">Books</button>
        <button class="category-btn" data-category="Characters" role="listitem" aria-pressed="false">Characters</button>
        <button class="category-btn" data-category="Animals" role="listitem" aria-pressed="false">Animals</button>
        <button class="category-btn" data-category="Sports" role="listitem" aria-pressed="false">Sports</button>
      </div>
      <button id="start-btn" aria-disabled="true" disabled>Start Game</button>
    </div>

    <div id="game-screen" class="hidden" aria-live="polite" aria-atomic="true">
      <p id="message"></p>
      <div class="answers" role="group" aria-label="Answer options">
        <button class="answer-btn" data-answer="yes" aria-pressed="false">Yes</button>
        <button class="answer-btn" data-answer="no" aria-pressed="false">No</button>
        <button class="answer-btn" data-answer="idk" aria-pressed="false">Don't Know</button>
      </div>
      <div id="guess-section" role="region" aria-live="polite" aria-atomic="true"></div>

      <div id="user-input-section" class="hidden" aria-label="Input your answer if game failed">
        <input type="text" id="user-guess-input" placeholder="What were you thinking of?" aria-label="User guess input" />
        <button id="submit-user-guess">Submit</button>
      </div>

      <button id="next-round-btn" class="hidden" aria-label="Play Again">Play Again</button>
      <div class="scoreboard" aria-live="polite" aria-atomic="true"></div>

      <!-- Image for the guessed item -->
      <img id="guess-image" class="hidden" />
    </div>
  </div>

  <script>
    // Categories and Images (predefined for each category)
    const categoryImages = {
      Songs: "images/song-image.jpg",
      Movies: "images/movie-image.jpg",
      Places: "images/place-image.jpg",
      "TV Shows": "images/tv-show-image.jpg",
      Books: "images/book-image.jpg",
      Characters: "images/character-image.jpg",
      Animals: "images/animal-image.jpg",
      Sports: "images/sport-image.jpg"
    };

    document.addEventListener("DOMContentLoaded", () => {
      const categoryButtons = document.querySelectorAll(".category-btn");
      const startBtn = document.getElementById("start-btn");
      const gameScreen = document.getElementById("game-screen");
      const guessImage = document.getElementById("guess-image");
      let selectedCategory = "";

      categoryButtons.forEach(button => {
        button.addEventListener("click", () => {
          selectedCategory = button.dataset.category;
          startBtn.disabled = false;
          startBtn.setAttribute("aria-disabled", "false");
        });
      });

      startBtn.addEventListener("click", () => {
        gameScreen.classList.remove("hidden");
        startBtn.disabled = true;
        startBtn.setAttribute("aria-disabled", "true");

        // Show image related to the selected category
        guessImage.src = categoryImages[selectedCategory];
        guessImage.classList.remove("hidden");

        // Game logic here (ask questions, make guesses, etc.)
      });
    });
  </script>
</body>
</html>
